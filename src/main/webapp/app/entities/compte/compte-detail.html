
<div>
    <h2><span>Compte</span> {{vm.compte.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Solde</span></dt>
        <dd>
            <span>{{vm.compte.solde}}</span>
        </dd>
        <dt><span>Creation Date</span></dt>
        <dd>
            <span>{{vm.compte.creationDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="jasperReportsSampleApp.compte.user_account">User Account</span></dt>
        <dd>
            {{vm.compte.user_account.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="compte-detail.edit({id:vm.compte.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
